esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: esp-idf

# Enable Home Assistant API
api:

ota:
  - platform: esphome
    password: "1234567890"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Eink-Dashboard-Reterminal-E1001"
    password: "1234567890"

substitutions:
  run_time: 30sec
  sleep_time: 20min

esphome:
  name: eink-dashboard-reterminal-e1001
  friendly_name: eink-dashboard-reterminal-e1001
  includes:
    - common.h
  on_boot:
    priority: 600
    then:
      - output.turn_on: bsp_battery_enable
      - delay: 500ms   

output:
  - platform: gpio
    pin: GPIO21
    id: bsp_battery_enable

# Enable logging
logger:

deep_sleep:
  id: deep_sleep_1              # ID for deep sleep component
  run_duration: ${run_time}             # Time to stay awake after wake-up
  sleep_duration: ${sleep_time}         # Time to sleep between wake-ups
  wakeup_pin: GPIO3             # GPIO pin to wake up device
  wakeup_pin_mode: INVERT_WAKEUP # Inverted wake-up logic      

web_server:
  port: 80
  include_internal: true

captive_portal:

time:
  - platform: homeassistant
    id: ntp


# define SPI interface
spi:
  clk_pin: GPIO7
  mosi_pin: GPIO9

# define I2C interface
i2c:
  sda: GPIO19
  scl: GPIO20
  scan: false

sensor:
  - platform: homeassistant
    entity_id: sensor.temperature_outdoor
    id: temp_outdoor
    internal: true
  - platform: homeassistant
    entity_id: weather.home
    attribute: temperature
    id: w_temp
    internal: true
  - platform: homeassistant
    entity_id: sensor.temperature_indoor
    id: temp_indoor
    internal: true
  - platform: homeassistant
    entity_id: sensor.humidity_indoor
    id: humidity_indoor
    internal: true
  - platform: homeassistant
    entity_id: sensor.temperature_bathroom
    id: temp_bathroom
    internal: true
  - platform: homeassistant
    entity_id: sensor.humidity_bathroom
    id: humidity_bathroom
    internal: true
  - platform: homeassistant
    entity_id: sensor.temperature_terrace
    id: temp_terrace
    internal: true
  - platform: homeassistant
    entity_id: sensor.humidity_terrace
    id: humidity_terrace
    internal: true
  - platform: homeassistant
    entity_id: sensor.temperature_garage
    id: temp_garage
    internal: true
  - platform: homeassistant
    entity_id: sensor.humidity_garage
    id: humidity_garage
    internal: true

  #battery
  - platform: adc
    pin: GPIO1
    name: "Battery Voltage"
    id: batt_volt
    update_interval: 60s      
    attenuation: 12db
    filters:
      - multiply: 2.0  # Voltage divider compensation  
  - platform: template
    name: "e-ink Dashboard Battery"
    id: batt
    unit_of_measurement: "%"
    accuracy_decimals: 0
    device_class: battery
    lambda: |-
      int y = (1-(4.1-id(batt_volt)->state)/(4.1-3.3))*100;
      if (y < 100) {return y;} else {return 100;};
text_sensor:
  # sun/moon
  - platform: homeassistant
    entity_id: sun.sun
    id: sun
    internal: true
  - platform: homeassistant
    entity_id: sensor.moon
    id: moon
    internal: true
  # weather
  - platform: homeassistant
    entity_id: weather.jaali
    id: w_condition
    internal: true
  - platform: homeassistant
    entity_id: sensor.weather_forecast_daily
    attribute: forecast
    id: w_forecast
    internal: true
  # calendar
  - platform: homeassistant
    entity_id: calendar.family
    attribute: message
    id: calendar_message
    internal: true
  - platform: homeassistant
    entity_id: calendar.family
    attribute: start_time
    id: calendar_start
    internal: true
  # namedays from google calendar
  - platform: homeassistant
    entity_id: calendar.suomalaiset_nimipaivat
    attribute: message
    id: nameday
    internal: true
    on_value: # Actions to perform once data for the last sensor has been received
      then:
        - script.execute: all_data_received
        - deep_sleep.enter: deep_sleep_1

script:
  - id: all_data_received
    then:
      - component.update: batt_volt
      - component.update: batt
      - component.update: epaper_display       
